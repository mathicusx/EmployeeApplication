<header>
    <div class =container>
        <nav
    class="stroke navbar-expand-sm navbar-toggleable-sm navbar-light bg- white border-bottom box-shadow mb-3"
  >  

    <div class="container">
      <a
        class="nav-link text-dark"
        style="color: black; font-weight: bold; font-size: large"
        [routerLink]="['/home']"
        >Home</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/employees']"
              >Employees</a
            >
          </li>
          <li
            *ngIf="!isUserAuthenticated()"
            class="nav-item"
            [routerLinkActive]="['link-active']"
          >
            <a class="nav-link text-dark" [routerLink]="['login']">Login</a>
          </li>
          <li *ngIf="isUserAuthenticated()" class="logout" (click)="logout()">
            <a class="nav-link text dark" aria-hidden="true">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    </div>
  
</header>
<footer>
  <nav class="navbar navbar-light bg- white mt-5 fixed-bottom">
    <div class="navbar-expand m-auto navbar-text">
        <h2>Footer</h2>
    </div>
  </nav>
</footer>
